<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas' Geburtstags-Turnier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <header class="text-center py-4">
        <div class="container">
            <h1><i class="bi bi-cake2-fill"></i> Lucas' Geburtstags-Turnier <i class="bi bi-cake2-fill"></i></h1>
            <p class="lead hairline">Tische fairer gelost als seine Haaransatz-Gene.</p>
        </div>
    </header>

    <main class="container">
        <div class="row g-5">
            <!-- Linke Spalte: Spieler-Management -->
            <div class="col-lg-5">
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h2 class="h4 mb-0">Spieler hinzufügen</h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="player-name" class="form-control" placeholder="Spielername...">
                            <button id="add-player-btn" class="btn btn-primary">Hinzufügen</button>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="h4 mb-0">Teilnehmer</h2>
                        <span id="player-count-badge" class="badge bg-secondary rounded-pill">0 Spieler</span>
                    </div>
                    <div class="card-body">
                        <ul id="player-list" class="list-group">
                            <!-- Spieler werden hier per JS hinzugefügt -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Rechte Spalte: Ergebnisse -->
            <div class="col-lg-7">
                <div class="text-center mb-4">
                    <button id="generate-tables-btn" class="btn btn-success btn-lg">
                        <i class="bi bi-shuffle"></i> Tische jetzt auslosen!
                    </button>
                </div>

                <div id="tables-container">
                    <!-- Tische werden hier per JS hinzugefügt -->
                </div>
                
                <div id="export-section" class="card shadow-sm mt-4" style="display: none;">
                    <div class="card-body text-center">
                        <h3 class="h5 mb-3 hairline">Fertig?</h3>
                        <button id="export-pdf-btn" class="btn btn-outline-danger me-2">
                            <i class="bi bi-file-earmark-pdf-fill"></i> Als PDF speichern
                        </button>
                        <button id="share-btn" class="btn btn-outline-success">
                            <i class="bi bi-share-fill"></i> Teilen
                        </button>
                        <button id="reset-app-btn" class="btn btn-outline-warning ms-3">
                            <i class="bi bi-arrow-counterclockwise"></i> Zurücksetzen
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
